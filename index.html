<!DOCTYPE html>
<html lang="pt-br" class>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My links</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

<body>

    <div class="profile">
      <img src="./assets/Avatar.png" alt="Avatar">

    </div>

    <div class="switch" onclick="changeTheme()">
      <button></button>
      <span class="track"></span>
    </div>

    <div class="links">
      
      <ul class="links-list">
        <li class="item-list">
          <a href="https://github.com/Matheus-Santos01" target="_blank">Meu repositório</a>
        </li>

        <li class="item-list">
          <a href="" target="_blank">Meu portifólio</a>
        </li>

        <li class="item-list">
          <a href="">Meu whatsapp</a>
        </li>
      </ul>

    </div>

    <div class="social-list">
      <a href="" class="links-social">
          <i class="fa-brands fa-github"></i>
      </a>
      <a href="" class="links-social">
          <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="" class="links-social">
          <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>

    <footer>
      <p>Feito com ♥ pela <a href="">Rocketseat</a> </p>
    </footer>

  </div>

  <script src="https://kit.fontawesome.com/d0adf96fd9.js" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>

</html>
